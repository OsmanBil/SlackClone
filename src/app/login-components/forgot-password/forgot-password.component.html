<div class="center-container">
  <mat-card class="login-card">
    <mat-card-title>Passwort zurücksetzen</mat-card-title>
    <mat-card-content>
    </mat-card-content>
    <form class="login-form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" #passwordResetEmail
          placeholder="z.B. mail@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email wird <strong>benötigt</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <div class="center-container">
      <button mat-raised-button color="primary" value="Reset Password"
        (click)="authService.ForgotPassword(passwordResetEmail.value)">Zurücksetzen</button>
    </div>
    <div class="center-container padding-top padding-bottom">
      <span class="redirect" routerLink="/sign-in">Zurück zu Login</span>
    </div>
  </mat-card>
</div>
