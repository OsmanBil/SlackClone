<div class="center-container">
  <mat-card class="login-card">
    <mat-card-title>Registrierung</mat-card-title>
    <mat-card-subtitle>Registrierung mit E-mail Adresse </mat-card-subtitle>
    <mat-card-content>
    </mat-card-content>

    <form class="login-form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="userNameFormControl" #userName placeholder="z.B. Max Musterman">
        <mat-error *ngIf="userNameFormControl.hasError('name') && !userNameFormControl.hasError('required')">
          Please enter a username
        </mat-error>
        <mat-error *ngIf="userNameFormControl.hasError('required')">
          Benutzername wird <strong>benötigt</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" #userEmail placeholder="z.B. mail@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email wird <strong>benötigt</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Passwort</mat-label>
        <input matInput matInput [formControl]="passwordFormControl" #userPwd placeholder="z.B. Password"
          [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password wird <strong>benötigt</strong>
        </mat-error>

      </mat-form-field>
      <div class="center-container">
        <button mat-raised-button color="primary" (click)="authService.SignUp(userEmail.value, userPwd.value, userName.value)">Registrieren</button>
      </div>

    </form>

    <div class="center-container padding-top padding-bottom">
      <span class="redirect" routerLink="/sign-in">Zurück zu Login</span>
    </div>

  </mat-card>
</div>
