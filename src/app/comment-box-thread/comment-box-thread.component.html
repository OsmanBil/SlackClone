<div class="text-editor">
    <form [formGroup]="form">
        <quill-editor #editor class="content-editor" formControlName="editor" [placeholder]="''" [modules]="modules"
            (onEditorChanged)="changedEditor($event)">

        </quill-editor>

        <i class="material-icons send-icon" matTooltip="Post" (click)="postToChannel()">send</i>

        <div class="send-icon2">
            <label for="file" class="upload-file">
                <i class="material-icons" matTooltip="add image">add</i>

            </label>
            <input class="send-icon2" type="file" id="file" (change)="uploadToThread($event)" accept=".png,.jpg">
        </div>
    </form>

    <div class="upload-image-container" *ngIf="downloadURLThread | async; let url">
        <div class="position-relative">
            <img (click)="openLightbox(imgUploadThread)" [src]="imgUploadThread" class="">
            <i (click)="discardUpload()" class="material-icons">close</i>
        </div>
    </div>
</div>
