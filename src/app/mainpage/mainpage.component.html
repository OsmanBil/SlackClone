<div class="container-toolbar">
    <div class="toolbar-left">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
    </div>
    <div class="toolbar-right">
        <div class="search-field">
            <span>search field</span>
        </div>

        <div class="toolbar-right-active-side">
            <button mat-button [matMenuTriggerFor]="menu">
                <div class="container-profil-img">
                    <img *ngIf="currentUser?.photoURL" src="{{ currentUser.photoURL }}">
                </div>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="openSettings()" mat-menu-item>Settings</button>
                <button (click)="authService.SignOut()" mat-menu-item>Logout</button>
            </mat-menu>
            
        </div>

    </div>
</div>

<mat-drawer-container class="drawer-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
        <app-sidenav></app-sidenav>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
