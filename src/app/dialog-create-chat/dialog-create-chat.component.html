<div class="container">
<div class="header-container">
        <h2>Direct messages</h2>
        <div class="search-container">
            <p>To:</p>
            <input placeholder="@somebody or somebody@example.com" [(ngModel)]="chatroom.users">
            <button (click)="save()">Submit</button>
        </div>
</div>
<div class="body-container" *ngFor="let message of messages">
    <div class="day-container">
        <p class="day-text">{{ message['date'] }}</p>
        <div class="message-container" >
            <img src="{{ message['day_message']['user_src'] }}">
            <div class="message-text-container">
                <p class="user-name">{{ message['day_message']['user'] }}</p>
                <div>
                    <p>{{ message['day_message']['user_firstname'] }}<span>{{ message['day_message']['user_message'] }}</span></p>
                 
                </div>
            </div>
        </div>
    </div>
</div>


<div mat-dialog-content class="mat-dialog-content">adsf</div>


</div>
