<form [formGroup]="form">
    <quill-editor 
        #editor 
        class="content-editor" 
        formControlName="editor" 
        [placeholder]="''" 
        [modules]="modules"
        (onEditorChanged)="changedEditor($event)">
        
    </quill-editor>
   
    <i class="material-icons send-icon" matTooltip="Post" (click)="addMessage()">send</i>
</form>
